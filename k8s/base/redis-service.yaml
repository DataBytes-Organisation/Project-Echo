apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: project-echo
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
