apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi
  namespace: project-echo
  labels:
    app.kubernetes.io/name: hmi
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: hmi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hmi
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: hmi
      containers:
        - name: hmi
          image: REGION-docker.pkg.dev/PROJECT_ID/echonet/hmi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: project-echo-config
                  key: API_BASE_PATH
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
