<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projected Movement</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Projected Movement</h1>
        <form id="movementForm">
            <label for="x">X Coordinate:</label>
            <input type="number" id="x" name="x" required><br>

            <label for="y">Y Coordinate:</label>
            <input type="number" id="y" name="y" required><br>

            <label for="movement_factor">Movement Factor:</label>
            <input type="number" id="movement_factor" name="movement_factor" required><br>

            <label for="time">Time (in units):</label>
            <input type="number" id="time" name="time" required><br>

            <button type="submit">Calculate Projected Movement</button>
        </form>

        <div id="result">
            <h3>Projected Position:</h3>
            <p id="output">N/A</p>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
