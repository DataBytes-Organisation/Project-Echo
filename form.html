<body>
    <div class="screen" id="screen">
        <div class="screen-image"></div>
        
        <div class="screen-content">
            <div class="container mt-5">
                <img src="./images/logo-splashscreen.png" style="width: 101px; height: 81px">
                <h2>Upload and Tag Animal Data</h2>
                <form id="animal-upload-form" action="file_upload.php" method="POST" enctype="multipart/form-data">
                    <!-- Animal Name -->
                    <div class="form-group">
                        <label for="animalName">Animal Name</label>
                        <input type="text" class="form-control" id="animalName" name="animalName" required>
                    </div>

                    <!-- Animal Type -->
                    <div class="form-group">
                        <label for="animalType">Animal Type</label>
                        <select class="form-control" id="animalType" name="animalType" required>
                            <option value="reptile">Reptile</option>
                            <option value="bird">Bird</option>
                            <option value="mammal">Mammal</option>
                            <option value="insect">Insect</option>
                            <option value="amphibian">Amphibian</option>
                        </select>
                    </div>

                    <!-- Conservation Status -->
                    <div class="form-group">
                        <label for="conservationStatus">Conservation Status</label>
                        <select class="form-control" id="conservationStatus" name="conservationStatus" required>
                            <option value="endangered">Endangered</option>
                            <option value="vulnerable">Vulnerable</option>
                            <option value="nearthreatened">Near Threatened</option>
                            <option value="normal">Normal</option>
                            <option value="invasive">Invasive</option>
                        </select>
                    </div>

                    <!-- Animal Image and Audio Upload -->
                    <div class="form-group">
                        <div style="display: flex; align-items: center;">
                            <div style="flex: 1; margin-right: 10px;">
                                <label for="animalAudio">Upload Audio</label>
                                <input type="file" class="form-control-file" id="animalAudio" name="animalAudio" accept="audio/*">
                            </div>
                            <div style="flex: 1;">
                                <label for="animalImage">Upload Image</label>
                                <input type="file" class="form-control-file" id="animalImage" name="animalImage" accept="image/*" required>
                            </div>
                        </div>
                    </div>

                    <!-- Button Group -->
                    <div class="button-group">
                        <!-- Submit Button -->
                        <button type="submit" class="btn-custom">Upload</button>

                        <!-- View Uploaded Files Button -->
                        <button type="button" class="btn-custom" onclick="window.location.href='view_data.php';">View Files</button>


                        <!-- Clear Button -->
                        <button type="reset" class="btn-custom">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success and Validation Script -->
    <script>
        document.getElementById('animal-upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // To check if all required fields are filled
            const form = document.getElementById('animal-upload-form');
            const isFormValid = form.checkValidity();
            
            if (isFormValid) {
                alert('Your responses have been submitted successfully.');
            
                form.submit(); 
            } else {
                alert('Please complete the form before submitting.');
            }
        });
    </script>
