<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Animal Media Tagger</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Upload Your Animal Media</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageInput">Upload Image:</label>
                <input type="file" accept="image/*" capture="camera" id="imageInput" class="form-control">
            </div>
            <button type="button" id="uploadButton" class="btn btn-primary mt-3">Upload</button>
        </form>
        <div id="mediaDisplay" class="mt-5"></div>
        <div id="tagsDisplay" class="mt-3"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
