<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    
    <main class="main">
        <div class="main-content responsive-wrapper">
            <article class="widget">
                <h2>Gallery</h2>
                <p>This gallery showcases the images uploaded by the user and their name as predicted by the model. </p>
            <div class="container mt-5">
            <div class="row">
                {% for image in images %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='uploads/' ~ image.filename) }}" class="card-img-top" alt="Image">
                            <div class="card-body">
                                <!-- <h5 class="card-title">{{ image.filename }}</h5> -->
                                <p class="card-text">Detected Animal: {{ image.animal_type }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
            </article>
        </div>
    </main>
    
</body>
</html>
