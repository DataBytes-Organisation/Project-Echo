<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <main class="main">
        <div class="main-content1 responsive-wrapper">
            <article class="article-upload">
                <h2>Upload the Animal Sound</h2>
                <form id="uploadSound" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" accept="audio/*" capture="microphone" id="audioInput" class="form-control me-2">
                    </div>
                    <button type="button" id="uploadAudioButton" class="btn btn-primary mt-3">Upload Audio</button>
                </form>
                <div id="soundPredictDisplay" class="mt-3"></div>
            </article>
            <article class="article-upload">
                <h2>Upload the Animal Image</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" accept="image/*" capture="camera" id="imageInput" class="form-control">
                    </div>
                    <button type="button" id="uploadButton" class="btn btn-primary mt-3">Upload Image</button>
                </form>
                <div id="mediaDisplay" class="mt-5"></div>
                <div id="tagsDisplay" class="mt-3"></div>
            </article>
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </main>
</body>
</html>
