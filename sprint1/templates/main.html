<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Media Tagger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Animal Media Tagger</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Upload Your Animal Media</h1>
        <form method="post" action="/home" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageInput">Upload Image:</label>
                <input type="file" name="file" accept="image/*" capture="camera" id="imageInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>

        {% if filename %}
        <div class="mt-5">
            <h5>Uploaded Image:</h5>
            <img src="{{ url_for('display_image', filename=filename) }}" class="img-thumbnail" alt="Uploaded Image">
        </div>
        {% endif %}

        <div id="mediaDisplay" class="mt-5">
            <!-- Uploaded media will be displayed here -->
        </div>
        <div id="tagsDisplay" class="mt-3">
            <!-- Generated tags will be displayed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
