<html>
<head>

    />
    
    <script
    type="text/javascript"
    src="./js/ol.js"
    ></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8aa980d912.js" crossorigin="anonymous"></script>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <!-- SplashScreen Styling -->
    <link rel="stylesheet" type="text/css" href="./css/splash_screen_style.css">
    
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- HMI -->
    <link rel="stylesheet" href="./css/HMI_style.css" type="text/css">
    <script type="text/javascript" src="./js/audio.js"></script>
    <script type="module" src='./js/HMI.js'></script>
    <script type="text/javascript" src="./js/animation.js"></script>
    <script type="module" src='./js/HMI-utils.js'></script>
    <link rel="stylesheet" href="./css/auth-form.css" type="text/css">
    <!-- End Imports -->
    <title>Echo | Login</title>
</head>
<body>
    
    <div class="screen" id="screen">  
        <div class="screen-image"></div>  
        <div class="screen-overlay"></div>  
        <div class="screen-content">
            <!-- <i class="screen-icon fa-brands fa-codepen"></i> -->
            <img src="./images/logo-splashscreen.png" style="width: 101px; height: 81px">
            <div class="screen-user">
                <ul>
                    <li><span onclick="{openForm('login-form')}">Login</span></li>
                    <li><span onclick="{openForm('signup-form')}">Register</span></li>
                    <li><span onclick="{openForm('request-access-form')}">Guest Request</span></li>
                </ul>
                
                <span class="name animate" id="name" data-value="PROJECT ECHO" onmouseenter="{textFlex()}">PROJECT ECHO</span>
            </div>
        </div>
        
        
        <div id="login-form" class="user-auth-form modal">
            
            <form class="modal-content animate" action="/api/auth/signin" method="POST">
                <div class="imgcontainer">
                    <span onclick="{closeForm('login-form')}" class="close" title="Close Modal">&times;</span>
                    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                </div>
                
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
                    <button type="submit" class="btn10"><span>Login</span></button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="{closeForm('login-form')}" class="cancelbtn">Cancel</button>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
            </form>
        </div>


        <div id="request-access-form" class="user-auth-form modal">
            
            <form class="modal-content animate" action="/request_access" method="POST">
                <div class="imgcontainer">
                    <span onclick="{closeForm('request-access-form')}" class="close" title="Close Modal">&times;</span>
                </div>
                
                <div class="container">
                    <label for="email"><b>Email</b></label>
                    <input id="request-access-email-inp" type="text" placeholder="Enter Email" name="email" oninput="{emailFormValidation('request-access')}" required>
                    <span id="request-access-email-error" class="error-text"></span>
                    <button type="submit" class="btn10" id="request-access-button"><span>Send Request</span></button>
                </div>
                
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="{closeForm('request-access-form')}" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="error-box" class="error_box"></div>

    </div>		



    <div id="blur"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
</body>

<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function openForm(id) {
        let ele = id;
        document.getElementById(ele).style.display='block';
        // document.getElementById(project-title).style.display='none';
    }

    function closeForm(id) {
        let ele = id;
        document.getElementById(ele).style.display='none';
    }
    const validEmailRegex = /^[\w\.]+@([\w-]+\.)+[\w-]{2,4}$/;
    function emailFormValidation(inp){
    let email_id = inp + "-email-inp";
    let error_id = inp + "-email-error";
    let btn_id = inp + "-button"
    let input_ele = document.getElementById(email_id);
    let error_ele = document.getElementById(error_id);
    let btn_ele = document.getElementById(btn_id);
    if (input_ele.value.match(validEmailRegex)){
        error_ele.style.display = 'none';
        error_ele.innerHTML = '';
        btn_ele.disabled = false;
    } else {
        error_ele.style.display = 'block';
        error_ele.innerHTML = 'Please insert a valid email address';
        btn_ele.disabled = true;
    }
    }
  
</script>

</html>
