        <script>
            const pages = document.querySelectorAll('.page');
            let currentPage = 1;
            const submitButton = document.getElementById('submit-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            function showPage(pageNum) {
                pages.forEach((page, index) => {
                    if (index + 1 === pageNum) {
                        page.style.display = 'block';
                    } else {
                        page.style.display = 'none';
                    }
                });
                if (pageNum === 1) {
                    prevButton.style.display = 'none';
                    nextButton.style.display = 'block';
                    submitButton.style.display = 'none';
                } else if (pageNum === pages.length) {
                    prevButton.style.display = 'block';
                    nextButton.style.display = 'none';
                    submitButton.style.display = 'block';
                } else {
                    prevButton.style.display = 'block';
                    nextButton.style.display = 'block';
                    submitButton.style.display = 'none';
                }
            }

            function prevPage() {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                }
            }

            function nextPage() {
                if (currentPage < pages.length) {
                    currentPage++;
                    showPage(currentPage);
                }
            }

            showPage(currentPage);
        </script>

    <script>
        // Initialize recaptcha as loaded
        window.recaptchaLoaded = true;
        
        // Enable login button immediately (Enterprise v3 is invisible)
        function enableLoginButton() {
            const submitBtn = document.getElementById('login-form-container-submit');
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.removeAttribute('disabled');
                submitBtn.classList.remove("disabled");
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            }
        }
        
        // Enable button on page load
        document.addEventListener('DOMContentLoaded', enableLoginButton);
        window.addEventListener('load', enableLoginButton);
        
        // Handle reCAPTCHA errors gracefully
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('recaptcha')) {
                console.warn('reCAPTCHA failed to load:', e.message);
                window.recaptchaLoaded = false;
            }
        });
        
        // Fallback: enable login button after 3 seconds if reCAPTCHA hasn't responded
        setTimeout(function() {
            if (document.getElementById('login-form-container-submit').disabled) {
                console.warn('reCAPTCHA timeout - enabling login button');
                document.getElementById('login-form-container-submit').disabled = false;
                document.getElementById('login-form-container-submit').classList.remove("disabled");
            }
        }, 3000);
    </script>

<script>
    function toggleLoginType() {
        const emailInput = document.getElementById('emailInput');
        const usernameInput = document.getElementById('usernameInput');
        const switchInput = document.getElementById('switchInput');

        if (switchInput.checked) {
            emailInput.style.display = 'block';
            usernameInput.style.display = 'none';

            document.getElementById('email').setAttribute('required', 'required');
            document.getElementById('username').removeAttribute('required');
        } else {
            emailInput.style.display = 'none';
            usernameInput.style.display = 'block';

            document.getElementById('username').setAttribute('required', 'required');
            document.getElementById('email').removeAttribute('required');
        }
    }

    var captchaTxt = "";

    async function openForm(id) {
        console.log("Open form: ", id);
        let ele = id;

        // Enable the submit button when creating the form.
        //document.getElementById(id + "-submit").disabled = false;

        const eleCheckbox = id + "-checkbox"
        //document.getElementById(eleCheckbox).checked = false
        document.getElementById(ele).style.display = 'block';
    }

    function closeForm(id) {
        let ele = id;
        document.getElementById(ele).style.display = 'none';
    }
    const validEmailRegex = /^[\w\.]+@([\w-]+\.)+[\w-]{2,4}$/;
    function emailFormValidation(inp) {
        let email_id = inp + "-email-inp";
        let error_id = inp + "-email-error";
        let btn_id = inp + "-button"
        let input_ele = document.getElementById(email_id);
        let error_ele = document.getElementById(error_id);
        let btn_ele = document.getElementById(btn_id);
        if (input_ele.value.match(validEmailRegex)) {
            error_ele.style.display = 'none';
            error_ele.innerHTML = '';
            btn_ele.disabled = false;
        } else {
            error_ele.style.display = 'block';
            error_ele.innerHTML = 'Please insert a valid email address';
            btn_ele.disabled = true;
        }
    }

    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the page from reloading on form submission

        // Get the values from the form
        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;
        const email = document.querySelector('input[name="email"]') ? document.querySelector('input[name="email"]').value : '';

        try {
            // Get reCAPTCHA Enterprise token using execute()
            let recaptchaToken = null;
            if (window.grecaptcha && window.grecaptcha.enterprise) {
                try {
                    recaptchaToken = await window.grecaptcha.enterprise.execute('6Lee1k0sAAAAAGYhpdP_0jcaghmD5Ta6K8WPUsyA', { action: 'LOGIN' });
                } catch (err) {
                    console.warn('reCAPTCHA execution failed:', err);
                }
            }

            const response = await fetch('/api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    email: email,
                    recaptchaToken: recaptchaToken
                })
            });

            if (response.ok) {
                const data = await response.json();

                // Store JWT token, userId, and currentUser in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('currentUser', username); // Set the currentUser to the entered username

                // Redirect user to the admin dashboard
                window.location.href = "/admin-dashboard"; // CHANGED: Redirect to admin-dashboard instead of index.html
            } else {
                const errorData = await response.json();
                alert(errorData.message);
            }
        } catch (err) {
            console.error('Login error:', err);
            alert("An error occurred during login.");
        }
    });
</script>
