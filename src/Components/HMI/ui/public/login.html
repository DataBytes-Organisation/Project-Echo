<script>
    //Switching between username and email
    function toggleLoginType() {
    const emailInput = document.getElementById('emailInput');
    const usernameInput = document.getElementById('usernameInput');
    const switchInput = document.getElementById('switchInput');

    if (switchInput.checked) {
        emailInput.style.display = 'none';
        usernameInput.style.display = 'block';

        document.getElementById('usernameLogin').setAttribute('required', 'required');
        document.getElementById('emailLogin').removeAttribute('required');
    } else {
        emailInput.style.display = 'block';
        usernameInput.style.display = 'none';

        document.getElementById('usernameLogin').setAttribute('required', 'required');
        document.getElementById('emailLogin').removeAttribute('required');
        }
    }
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function openForm(id) {
        let ele = id;
        document.getElementById(ele).style.display = 'block';
        // document.getElementById(project-title).style.display='none';
    }

    function closeForm(id) {
        let ele = id;
        document.getElementById(ele).style.display = 'none';
    }
    const validEmailRegex = /^[\w\.]+@([\w-]+\.)+[\w-]{2,4}$/;
    function emailFormValidation(inp) {
        let email_id = inp + "-email-inp";
        let error_id = inp + "-email-error";
        let btn_id = inp + "-button"
        let input_ele = document.getElementById(email_id);
        let error_ele = document.getElementById(error_id);
        let btn_ele = document.getElementById(btn_id);
        if (input_ele.value.match(validEmailRegex)) {
            error_ele.style.display = 'none';
            error_ele.innerHTML = '';
            btn_ele.disabled = false;
        } else {
            error_ele.style.display = 'block';
            error_ele.innerHTML = 'Please insert a valid email address';
            btn_ele.disabled = true;
        }
    }

        // const form = document.getElementById('form-sign-up');
        // const password = document.getElementById('passwordSignUp');
        // const confirmSignup = document.getElementById('confirmSignup');

        // form.addEventListener('buttonSignUp', function (event) {

        //     }
        // });


//For Authentication, matching credentials from client side with those of database

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  let identifier;
  if (document.getElementById('switchInput').checked) {
    identifier = document.getElementById('usernameLogin').value;
  } else {
    identifier = document.getElementById('emailLogin').value;
  }
  const password = document.getElementById('passwordLogin').value;
  const response = await fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ identifier, password })
  });

  //For redirecting user to welcome page, if the credentials are correct and a response.ok is received

  try {
    const data = await response.json();
    if (response.ok) {
      if (data.redirectTo) {
        window.open(data.redirectTo, "_blank");
      } else {
        alert(data.message);
      }
    } else {
      alert(data.error);
    }
  } catch (error) {
    console.error(error);
    alert('An error occurred.');
  }
});


</script>
