<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
       data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="body-wrapper">
      <div id="header"></div>
      <div class="container-fluid">
        <h3 class="mb-4">IoT Nodes</h3>

        <div class="mb-3 d-flex gap-3">
          <select id="filter-type" class="form-select w-auto">
            <option value="">All Types</option>
            <option value="Sensor">Sensor</option>
            <option value="Transmitter">Transmitter</option>
          </select>

          <select id="filter-model" class="form-select w-auto">
            <option value="">All Models</option>
            <option value="Raspberry Pi 4">Raspberry Pi 4</option>
            <option value="Raspberry Pi 3">Raspberry Pi 3</option>
            <option value="Raspberry Pi Zero W">Raspberry Pi Zero W</option>
            <option value="Raspberry Pi 3 B+">Raspberry Pi 3 B+</option>
          </select>

          <input id="filter-search" class="form-control w-auto" placeholder="Search by ID or Location" />
        </div>

        <table class="table table-hover" id="iot-nodes-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Model</th>
              <th>Location</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="iot-nodes-body"></tbody>
        </table>

        <div id="node-details" class="mt-4 d-none">
          <h5>Node Details</h5>
          <div id="node-details-content" class="p-3 bg-light rounded border">
            <form id="edit-node-form">
              <div class="mb-3">
                <label for="nodeName" class="form-label">Node Name</label>
                <input type="text" class="form-control" id="nodeName" readonly>
              </div>
          
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" readonly>
              </div>
          
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" readonly>
              </div>
          
              <button type="button" id="editBtn" class="btn btn-primary">Edit</button>
              <button type="button" id="saveBtn" class="btn btn-success d-none">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Component Injections -->
  <script>
    $(document).ready(() => {
      $("#sidebar").load("/admin/component/sidebar-component.html");
      $("#header").load("/admin/component/header-component.html");
    });
  </script>

  <!-- Shared Admin Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
