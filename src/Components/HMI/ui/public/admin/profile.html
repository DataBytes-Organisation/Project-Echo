<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Echo Admin - Profile</title>
  <link rel="shortcut icon" type="image/png" href="./admin/images/logos/favicon.png" />
  <link type="text/css" rel="stylesheet" href="./admin/css/styles.min.css" />
  <link type="text/css" rel="stylesheet" href="./admin/css/profile.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="https://kit.fontawesome.com/8aa980d912.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <script type="text/javascript" src="./admin/js/sidebarmenu.js"></script>
  <script type="text/javascript" src="./admin/js/app.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  <script type="text/javascript" src="./admin/js/dashboard.js"></script>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <div id="sidebar"></div>
    <!-- Sidebar End -->
    <!-- Main wrapper -->
    <div class="body-wrapper">
      <div id="header"></div>
      <div class="container-fluid">
        <!-- Profile Card -->
        <div class="card profile-card">
          <div class="card-body">
            <!-- Public Profile Section -->
            <h5 class="card-title fw-semibold mb-4">Profile</h5>
            
            <div class="profile-picture-section mb-4">
              <div class="d-flex align-items-center">
                <div class="profile-image-container me-3">
                  <img src="./admin/images/default-profile.png" alt="Profile Picture" class="profile-image rounded-circle">
                </div>
                <div>
                  <button type="button" class="btn btn-primary btn-sm me-2 change-picture-btn">Change Picture</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm delete-picture-btn">Delete Picture</button>
                  <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                </div>
              </div>
            </div>

            <form id="profile-form">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="location" class="form-label">Email</label>
                <input type="text" class="form-control" id="location" placeholder="Enter Email" required>
              </div>

              <div class="mb-3">
                <label for="profession" class="form-label">Profession</label>
                <input type="text" class="form-control" id="profession" placeholder="Enter Profession" required>
              </div>

              <div class="mb-4">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Enter Text"></textarea>
              </div>

              <button type="submit" class="btn btn-primary mb-4">Save Profile</button>
            </form>
          </div>
        </div>

        <!-- Change Password Card -->
        <div class="card change-password-card">
          <div class="card-body">
            <!-- Change Password Section -->
            <h5 class="card-title fw-semibold mb-4">Change Password</h5>
            
            <form id="change-password-form">
              <div class="mb-3 position-relative">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" required>
                <i class="fas fa-eye toggle-password" data-target="#currentPassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #6c757d;"></i>
              </div>
              <div class="mb-3 position-relative">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
                <i class="fas fa-eye toggle-password" data-target="#newPassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #6c757d;"></i>
              </div>
              <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <i class="fas fa-eye toggle-password" data-target="#confirmPassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #6c757d;"></i>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Success/Error Message Container -->
        <div id="message-container" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#sidebar").load("./admin/component/sidebar-component.html");
      $("#header").load("./admin/component/header-component.html");

      // User data mapping based on login table
      const userData = {
        "TN-HMI": { firstName: "TN-HMI", lastName: "TN-HMI", email: "TN-HMI@databytes.org" },
        "QC-HMI": { firstName: "QC-HMI", lastName: "QC-HMI", email: "QC-HMI@databytes.org" },
        "BenNi-HMI": { firstName: "BenNi-HMI", lastName: "BenNi-HMI", email: "BenNi-HMI@databytes.org" },
        "BaNa-HMI": { firstName: "BaNa-HMI", lastName: "BaNa-HMI", email: "BaNa-HMI@databytes.org" }
      };

      // Get the current logged-in user
      const currentUser = localStorage.getItem('currentUser') || "TN-HMI"; // Default to TN-HMI if not set

      // Pre-fill First Name, Last Name, and Email based on the logged-in user
      if (userData[currentUser]) {
        $("#firstName").val(userData[currentUser].firstName);
        $("#lastName").val(userData[currentUser].lastName);
        $("#location").val(userData[currentUser].email);
      }

      // Load saved profile data from localStorage for other fields (profession, bio, profile picture)
      const savedProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
      if (savedProfile.profession) $("#profession").val(savedProfile.profession);
      if (savedProfile.bio) $("#bio").val(savedProfile.bio);
      if (savedProfile.profilePicture) $(".profile-image").attr("src", savedProfile.profilePicture);

      // Profile picture change
      $(".change-picture-btn").click(function() {
        $("#profilePictureInput").click();
      });

      $("#profilePictureInput").change(function(e) {
        const file = e.target.files[0];
        if (file) {
          // Validate file type
          const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
          if (!validImageTypes.includes(file.type)) {
            $("#message-container").html(
              '<div class="alert alert-danger" role="alert">Please upload a valid image file (JPEG, PNG, or GIF).</div>'
            );
            return;
          }

          // Validate file size (e.g., max 5MB)
          const maxSizeInBytes = 5 * 1024 * 1024; // 5MB
          if (file.size > maxSizeInBytes) {
            $("#message-container").html(
              '<div class="alert alert-danger" role="alert">Image size must be less than 5MB.</div>'
            );
            return;
          }

          // Preview and save the image
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageUrl = e.target.result;
            $(".profile-image").attr("src", imageUrl);
            $("#message-container").html(
              '<div class="alert alert-success" role="alert">Profile Picture Updated. Save your Profile to confirm.</div>'
            );
            const profileData = JSON.parse(localStorage.getItem('userProfile')) || {};
            profileData.profilePicture = imageUrl;
            localStorage.setItem('userProfile', JSON.stringify(profileData));
          };
          reader.readAsDataURL(file);
        }
      });

      // Delete picture
      $(".delete-picture-btn").click(function() {
        const profileData = JSON.parse(localStorage.getItem('userProfile')) || {};
        delete profileData.profilePicture;
        localStorage.setItem('userProfile', JSON.stringify(profileData));
        $(".profile-image").attr("src", "./admin/images/default-profile.png");
        $("#message-container").html(
          '<div class="alert alert-success" role="alert">Profile Picture Removed. Save your Profile to confirm.</div>'
        );
      });

      // Save profile form data to localStorage on submission with name validation
      $("#profile-form").submit(function(e) {
        e.preventDefault();

        const firstName = $("#firstName").val();
        const lastName = $("#lastName").val();
        
        // Regular expression to allow only letters (A-Z, a-z)
        const lettersOnly = /^[A-Za-z]+$/;

        if (!lettersOnly.test(firstName)) {
          $("#message-container").html(
            '<div class="alert alert-danger" role="alert">First Name must contain only letters (no numbers or special characters).</div>'
          );
          return;
        }

        if (!lettersOnly.test(lastName)) {
          $("#message-container").html(
            '<div class="alert alert-danger" role="alert">Last Name must contain only letters (no numbers or special characters).</div>'
          );
          return;
        }

        const profileData = {
          firstName: firstName,
          lastName: lastName,
          email: $("#location").val(),
          profession: $("#profession").val(),
          bio: $("#bio").val()
        };

        // Preserve the profile picture if it exists
        const savedProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
        if (savedProfile.profilePicture) {
          profileData.profilePicture = savedProfile.profilePicture;
        }

        // Save to localStorage
        localStorage.setItem('userProfile', JSON.stringify(profileData));

        $("#message-container").html(
          '<div class="alert alert-success" role="alert">Profile Successfully Saved</div>'
        );
      });

      // Change password form submission
      $("#change-password-form").submit(function(e) {
        e.preventDefault();
        
        const currentPassword = $("#currentPassword").val();
        const newPassword = $("#newPassword").val();
        const confirmPassword = $("#confirmPassword").val();
        
        // Validation
        if (newPassword !== confirmPassword) {
          $("#message-container").html(
            '<div class="alert alert-danger" role="alert">Passwords Do Not Match</div>'
          );
          return;
        }

        if (newPassword.length < 8) {
          $("#message-container").html(
            '<div class="alert alert-danger" role="alert">Password must be at least 8 characters long</div>'
          );
          return;
        }

        // API call to change the password
        $("#message-container").html(
          '<div class="alert alert-success" role="alert">Password Successfully Changed</div>'
        );
        
        this.reset();
      });

      // Toggle password visibility
      $(".toggle-password").click(function() {
        const target = $(this).data("target");
        const input = $(target);
        const type = input.attr("type") === "password" ? "text" : "password";
        input.attr("type", type);
        $(this).toggleClass("fa-eye fa-eye-slash");
      });
    });
  </script>
</body>
</html>
