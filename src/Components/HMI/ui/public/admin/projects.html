<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Echo Admin â€“ Project Management</title>

    <!-- Core styles -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./admin/images/logos/favicon.png"
    />
    <link
      rel="stylesheet"
      href="./admin/css/styles.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Icons & utilities (shared across admin) -->
    <script
      src="https://kit.fontawesome.com/8aa980d912.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Date / range picker (shared) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- jQuery (required for this page) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Admin layout scripts -->
    <script src="./admin/js/sidebarmenu.js"></script>
    <script src="./admin/js/app.min.js"></script>

    <!-- Charts & scroll helpers (shared) -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="./admin/js/dashboard.js"></script>

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/admin/projects.css" />
  </head>

  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div id="sidebar"></div>

      <div class="body-wrapper">
        <div id="header"></div>

        <div class="container-fluid">
          <div class="wildlife-dashboard-wrapper">
            <div class="wildlife-max-width">
              <!-- Page title -->
              <section class="wildlife-hero">
                <h1 class="wildlife-hero-title">Project Echo Management</h1>
              </section>

              <!-- Stats row -->
              <section class="mb-4">
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="wild-card">
                      <div class="wild-stat-label">Active Projects</div>
                      <div
                        class="wild-stat-value"
                        id="activeProjectsCount"
                      >
                        0
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="wild-card">
                      <div class="wild-stat-label">Ecologists</div>
                      <div
                        class="wild-stat-value"
                        id="totalEcologistsCount"
                      >
                        0
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="wild-card">
                      <div class="wild-stat-label">Sensors Deployed</div>
                      <div
                        class="wild-stat-value"
                        id="sensorsDeployedCount"
                      >
                        0
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              <!-- Projects -->
              <section id="projectsSection">
                <div class="wild-projects-header">
                  <div>
                    <h2>Projects</h2>
                    <p>Manage your wildlife monitoring projects</p>
                  </div>

                  <button
                    type="button"
                    class="wild-btn wild-btn-primary wild-btn-sm"
                    id="newProjectBtn"
                    data-bs-toggle="modal"
                    data-bs-target="#projectModal"
                  >
                    + New Project
                  </button>
                </div>

                <div class="row g-3" id="projectsList"></div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create / Edit Project Modal -->
    <div
      class="modal fade"
      id="projectModal"
      tabindex="-1"
      aria-labelledby="projectModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <form id="projectForm">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModalLabel">
                Create New Project
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="projectId" value="" />

              <div class="mb-3">
                <label
                  class="form-label"
                  for="projectName"
                >
                  Project Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="projectName"
                  required
                  placeholder="e.g. Forest Birdsong Analysis"
                />
              </div>

              <div class="mb-3">
                <label
                  class="form-label"
                  for="projectDescription"
                >
                  Description
                </label>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  rows="2"
                  placeholder="Brief description of the project goals"
                ></textarea>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label
                    class="form-label"
                    for="projectLocation"
                  >
                    Location
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="projectLocation"
                    placeholder="e.g. Northern Forest Reserve"
                  />
                </div>

                <div class="col-md-3">
                  <label
                    class="form-label"
                    for="projectStatus"
                  >
                    Status
                  </label>
                  <select
                    class="form-select"
                    id="projectStatus"
                  >
                    <option value="active" selected>Active</option>
                    <option value="planning">Planning</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label
                    class="form-label"
                    for="projectSensors"
                  >
                    Sensors
                  </label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="projectSensors"
                    value="0"
                  />
                </div>
              </div>

              <hr class="my-4" />

              <!-- Ecologist assignment -->
              <div class="row g-3">
                <div class="col-md-6">
                  <label
                    class="form-label"
                    for="projectEcologists"
                  >
                    Assign Ecologists
                  </label>
                  <select
                    class="form-select"
                    id="projectEcologists"
                    multiple
                  >
                    <!-- options populated via JS -->
                  </select>
                  <div class="form-text">
                    Hold Ctrl / Cmd to select multiple ecologists.
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">
                    Ecologists on this project
                  </label>
                  <div
                    id="selectedEcologistsList"
                    class="border rounded p-2 small bg-light"
                    style="min-height: 40px"
                  >
                    None selected yet.
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer d-flex justify-content-between w-100">
              <button
                type="button"
                class="btn btn-danger"
                id="deleteProjectBtn"
                style="display: none"
              >
                Delete Project
              </button>

              <div>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="saveProjectBtn"
                >
                  Save Project
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle (needed for modal) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/admin/projects.js"></script>
  </body>
</html>
