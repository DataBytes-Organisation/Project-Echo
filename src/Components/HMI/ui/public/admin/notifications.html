<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="./admin/css/styles.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/8aa980d912.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="./admin/css/notifications.css" />
</head>

<body>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <div id="sidebar"></div>
    <!-- Sidebar End -->
    <!-- Main wrapper -->
    <div class="body-wrapper">
        <div id="header"></div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="notification-header d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Notifications <span id="unread-badge" class="badge bg-danger ms-2 d-none">0</span></h2>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" id="mark-all-read">
                                <i class="fas fa-check-circle me-1"></i> Mark All as Read
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" id="load-more">
                                <i class="fas fa-sync me-1"></i> Load More
                            </button>
                        </div>
                    </div>

                    <!-- Notification List -->
                    <div id="notification-list" class="notification-list">
                        <!-- Notifications will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Load components
        $("#sidebar").load("./admin/component/sidebar-component.html");
        $("#header").load("./admin/component/header-component.html");
    });
</script>
<script type="text/javascript" src="./admin/js/notifications.js"></script>
</body>
</html>
