<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications - Admin Panel</title>
  <link rel="stylesheet" href="./admin/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <!-- Sidebar -->
    <div id="sidebar"></div>
    
    <!-- Main Content -->
    <div class="body-wrapper">
      <div id="header"></div>
      <div class="container-fluid pt-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title fw-semibold mb-4">Notifications</h4>
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="notifications-list">
                  <!-- Notifications will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Load sidebar and header
      $("#sidebar").load("./admin/component/sidebar-component.html");
      $("#header").load("./admin/component/header-component.html");

      // Fetch notifications
      function loadNotifications() {
        $.get('/notifications', function (data) {
          $('#notifications-list').empty();
          data.forEach(n => {
            $('#notifications-list').append(`
              <tr class="${n.is_read ? '' : 'fw-bold'}">
                <td>${n.title}</td>
                <td>${n.message}</td>
                <td>
                  ${!n.is_read ? `<button class="btn btn-sm btn-outline-success mark-read" data-id="${n.id}">Mark as Read</button>` : ''}
                  <button class="btn btn-sm btn-outline-danger delete" data-id="${n.id}">Delete</button>
                </td>
              </tr>
            `);
          });
        });
      }

      loadNotifications();

      // Mark as read
      $(document).on('click', '.mark-read', function () {
        const id = $(this).data('id');
        $.post(`/notifications/${id}/read`, () => loadNotifications());
      });

      // Delete
      $(document).on('click', '.delete', function () {
        const id = $(this).data('id');
        $.ajax({
          url: `/notifications/${id}`,
          type: 'DELETE',
          success: () => loadNotifications()
        });
      });
    });
  </script>
</body>
</html>
