<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Imports -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> 
    <!-- Open Layers -->
    <link rel="stylesheet" type="text/css" href="./css/ol.css" />
    <script type="text/javascript" src="./js/ol.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8aa980d912.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- SplashScreen Styling -->
    <link rel="stylesheet" type="text/css" href="./css/splash_screen_style.css">

    <!-- xlsx -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <!-- Axios -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- HMI -->
    <link rel="stylesheet" href="./css/HMI_style.css" type="text/css">
    <script type="module" src='./js/HMI.js'></script>
    <script type="text/javascript" src="./js/animation.js"></script>
    <script type="module" src='./js/HMI-utils.js'></script>
    <script type="module" src='./js/audio_recorder.js'></script>

    <style>
        .form {
            height: 500px;
            width: 1500px;
            background-color: rgba(95, 111, 101, 0.5); /* Adjust the alpha value (0.5) for desired transparency */
        }

        header {
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 10%; 
        }


    .upload-button {
        font-size: 1.5rem;
        color: #00FF7F; /* Matching the green text color */
        background-color: #1C1C1C; /* Dark background color */
        border: 2px solid #00FF7F; /* Green border */
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .upload-button:hover {
        background-color: #2F4F4F; /* Slightly lighter dark shade on hover */
        color: #00FF7F; /* Keep text color the same */
    }

    .upload-button:active {
        background-color: #3D3D3D; /* Slightly darker shade on click */
        transform: translateY(1px);
    }



        .screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background-color: rgba(0, 0, 0, 0.5); Optional: semi-transparent overlay */
        }

        .screen-content {
            text-align: center;
            color: #000;
        }


        
    </style>

    <title>Echo | Uploading and Tagging Animals</title>
</head>
<body>
    <div class="screen" id="screen">
        <div class="screen-image"></div>
        <div class="screen-overlay"></div>
        <div class="screen-content">
            <img src="./images/logo-splashscreen.png" style="width: 101px; height: 81px">
            <div class="screen-user" id="screen">
                <header>
                    <button class="upload-button" onclick="uploadAndTag()">Upload and Tag Animals</button>
                </header>
            </div>
            <span class="name animate" id="name" data-value="PROJECT ECHO" onmouseenter="{textFlex()}">PROJECT ECHO</span>
        </div>
    </div>

    <script>
        function uploadAndTag() {
            // Redirect to form.html
            window.location.href = 'form.html';
        }

        function selectAll(groupName) {
            const checkboxes = document.querySelectorAll(`#${groupName} input[type="checkbox"]`);
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function clearAll(groupName) {
            const checkboxes = document.querySelectorAll(`#${groupName} input[type="checkbox"]`);
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }
    </script>
</body>
</html>
