<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Goal Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Donation Goal</h1>
    <canvas id="donationChart" width="400" height="400"></canvas>

    <script>
        // Get the canvas element
        var ctx = document.getElementById('donationChart').getContext('2d');
    
        // Define the data for the chart
        var data = {
            labels: ['Donations Received', 'Remaining Goal'],
            datasets: [{
                data: [500, 500], // Adjust these values based on your data
                backgroundColor: ['#36A2EB', '#FFCE56'],
            }]
        };
    
        // Create the pie chart
        var donationChart = new Chart(ctx, {
            type: 'pie',
            data: data,
        });
    </script>
</body>
</html>
