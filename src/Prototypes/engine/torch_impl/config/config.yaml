defaults:
  - model: ghost_efficientnet_v2
  - teacher_model: efficientnet_v2
  - _self_

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

system:
  # audio_data_directory: /newbee/prjs/ai/Project-Echo/src/Components/Store/d:\data\b3
  # cache_directory: /home/newbee/prjs/ai/Project-Echo/src/Prototypes/engine/torch_impl/.cache
  # audio_data_directory: ../../../Components/Store/d:\data\b3
  audio_data_directory: b3
  cache_directory: .cache
  # audio_data_directory: /home/newbee/Projects/ai/Project-Echo/src/Components/Store/d:\data\b3
  # cache_directory: /home/newbee/Projects/ai/Project-Echo/src/Prototypes/engine/torch_impl/.cache
  use_disk_cache: True

data:
  audio_clip_duration: 2 # seconds
  sample_rate: 48000
  n_fft: 2048
  # hop_length: 923 # for width of 260 with 5s audio at 48kHz
  hop_length: 423 # Matches PANNs 10ms resolution
  n_mels: 224
  fmin: 50
  fmax: 14000
  top_db: 80
  
  train_split: 0.8
  val_split: 0.2
  num_classes: -1 # Should be inferred from data directory at runtime

run:
  pretrain: true
  train: true
  test: false
  quantise: true
  checkpoint_path: ./outputs/2025-08-23/18-50-17/best_efficientnet_v2_qat.pth
  
training:
  batch_size: 1
  grad_accum_steps: 128
  epochs: 100
  learning_rate: 1e-3
  num_workers: 6
  device: "cuda" # "cuda" or "cpu"
  # device: "cpu"
  seed: 0
  metric_mode: "min"
  # use_arcface: null
  use_arcface: "circle"
  arcface:
    s: 30
    m: 0.5
  circle:
    s: 80 
    m: 0.4

  early_stopping_patience: 15

  distillation:
    enabled: false
    teacher_model_path: best_EFF2_QAT_Circle.pth
    criterion:
      _target_: torch.nn.KLDivLoss
      log_target: true
      reduction: 'batchmean'
    alpha: 0.5
    temperature: 3.0

  criterion:
    _target_: torch.nn.CrossEntropyLoss

  optimizer:
    _target_: torch.optim.AdamW
    lr: ${training.learning_rate}
    weight_decay: 0.01

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    mode: 'min'
    factor: 0.1
    patience: 10

  # scheduler:
  #   _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  #   T_max: ${training.epochs}
  #   eta_min: 1e-6

# Augmentation settings
augmentations:
  audio:
    _target_: torch_audiomentations.Compose
    transforms:
      # Replaces AddGaussianNoise. 
      # f_decay=0.0 ensures White Noise (equivalent to Gaussian).
      - _target_: torch_audiomentations.AddColoredNoise
        output_type: "tensor"
        mode: "per_example"
        min_snr_in_db: 15.0
        max_snr_in_db: 30.0
        min_f_decay: 0.0
        max_f_decay: 0.0
        p: 0.2
        sample_rate: ${data.sample_rate}

      - _target_: torch_audiomentations.Shift
        output_type: "tensor"
        mode: "per_example"
        min_shift: -0.5
        max_shift: 0.5
        shift_unit: "fraction"
        rollover: false
        p: 0.2
        sample_rate: ${data.sample_rate}
      
      # Added to replace Pitch/Time variance (not supported in torch-audiomentations)
      - _target_: torch_audiomentations.Gain
        output_type: "tensor"
        mode: "per_example"
        min_gain_in_db: -6.0
        max_gain_in_db: 6.0
        p: 0.2
        sample_rate: ${data.sample_rate}  

  image: # Spectrogram augmentations
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: augment.SpecAugment
        p: 0.5
        freq_mask_param: 30
        time_mask_param: 80
        n_freq_mask: 2
        n_time_mask: 2
