    <script>
        // Execute Enterprise v3 and attach token on submit
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form#login-form');
            if (!form) return;
            form.addEventListener('submit', async function(e) {
                try {
                    if (window.grecaptcha && window.grecaptcha.enterprise && typeof window.grecaptcha.enterprise.execute === 'function') {
                        e.preventDefault();
                        const token = await window.grecaptcha.enterprise.execute('6Lee1k0sAAAAAGYhpdP_0jcaghmD5Ta6K8WPUsyA', { action: 'LOGIN' });
                        var tokenInput = document.getElementById('recaptchaToken');
                        if (tokenInput) tokenInput.value = token;
                        console.log('reCAPTCHA token obtained successfully');
                        form.submit();
                    } else {
                        console.warn('reCAPTCHA not available, submitting form without token');
                        // Allow form submission without reCAPTCHA
                    }
                } catch (err) {
                    console.error('reCAPTCHA Enterprise error:', err);
                    console.warn('Submitting form without reCAPTCHA token due to error');
                    // Allow form submission even if reCAPTCHA fails
                }
            });
        });
    </script>

<script>
    function toggleLoginType() {
        const emailInput = document.getElementById('emailInput');
        const usernameInput = document.getElementById('usernameInput');
        const switchInput = document.getElementById('switchInput');

        if (switchInput.checked) {
            emailInput.style.display = 'block';
            usernameInput.style.display = 'none';
            
            document.getElementById('email').setAttribute('required', 'required');
            document.getElementById('username').removeAttribute('required');
        } else {
            emailInput.style.display = 'none';
            usernameInput.style.display = 'block';
    
            document.getElementById('username').setAttribute('required', 'required');
            document.getElementById('email').removeAttribute('required');
        }
    }


    var captchaTxt = "";
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    
    async function openForm(id) {
        console.log("Open form: ", id);
        let ele = id;
        document.getElementById(ele).style.display = 'block';
        // Enable login immediately (captcha bypass)
        const eleBtn = id + "-submit";
        const btn = document.getElementById(eleBtn);
        if (btn) {
            btn.disabled = false;
            btn.classList.remove("disabled");
        }
        document.getElementById(ele).style.display='block';
        // document.getElementById(project-title).style.display='none';
    }

    function openCaptcha(id){
        const eleImg = id + "-img"
        const eleDiv = id + "-captcha"
        const eleCheckbox = id + "-checkbox"
        //If already verified, no more
        if (document.getElementById(eleCheckbox).checked && document.getElementById(eleCheckbox +"-txt").innerText == " Verified") {
            return
        } else {
            //Set image source
            document.getElementById(eleDiv).style.display = "block"
            document.getElementById(eleImg).src = "./captchaImg.png"
            document.getElementById(eleCheckbox).checked = false 
        }
    }
    function closeCaptcha(id){
        const eleImg = id + "-img"
        const eleDiv = id + "-captcha"
        //Set image source
        document.getElementById(eleDiv).style.display = "none"
        document.getElementById(eleImg).src = null
    }

    function VerifyCaptcha(id) {
        const eletxt = id + "-txt"
        const eleCheckbox = id + "-checkbox"
        const err = id + "-captcha-error"
        const input = document.getElementById(eletxt).value;
        let error_ele = document.getElementById(err); 
        const eleBtn = id + "-submit"
        if (input == captchaTxt) {
            closeCaptcha(id)
            document.getElementById(eleCheckbox).checked = true
            document.getElementById(eleCheckbox+"-txt").innerText = " Verified"
            document.getElementById(eleBtn).disabled = false;
            document.getElementById(eleBtn).classList.remove("disabled");
            error_ele.style.display = 'none';
            error_ele.innerHTML = '';
        } else {
            console.log("Wrong captcha: ", eletxt);
            error_ele.style.display = 'block';
            error_ele.innerHTML = 'Wrong captcha! please try again';
        }
    }

    function closeForm(id) {
        let ele = id;
        document.getElementById(ele).style.display = 'none';
    }
    const validEmailRegex = /^[\w\.]+@([\w-]+\.)+[\w-]{2,4}$/;
    function emailFormValidation(inp) {
        let email_id = inp + "-email-inp";
        let error_id = inp + "-email-error";
        let btn_id = inp + "-button"
        let input_ele = document.getElementById(email_id);
        let error_ele = document.getElementById(error_id);
        let btn_ele = document.getElementById(btn_id);
        if (input_ele.value.match(validEmailRegex)) {
            error_ele.style.display = 'none';
            error_ele.innerHTML = '';
            btn_ele.disabled = false;
        } else {
            error_ele.style.display = 'block';
            error_ele.innerHTML = 'Please insert a valid email address';
            btn_ele.disabled = true;
        }
    }
